<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">

            <div class="card-body">
                <div class="row row-space">
                    <div class="col-2">
                        <h2 class="title">Registration Form</h2>
                    </div>
                    <div class="col-2">
                        <div class="">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
                <!-- <h2 class="title">Registration Form</h2> -->
                <form th:action="@{/web/register}" th:object="${registerDTO}" method="POST">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">first name</label>
                                <input class="input--style-4" type="text" th:field="*{firstName}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">last name</label>
                                <input class="input--style-4" type="text" th:field="*{lastName}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Birthday</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Role</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Customer
                                        <input type="radio" checked="checked" th:field="*{role}" value="ROLE_CUSTOMER">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Seller
                                        <input type="radio" th:field="*{role}" value="ROLE_SELLER">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Phone Number</label>
                                <input class="input--style-4" type="text" name="phone">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">UserName</label>
                                <input class="input--style-4" type="text" th:field="*{userName}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="text" th:field="*{password}">
                            </div>
                        </div>
                    </div>
<!--                    <div class="input-group">-->
<!--                        <label class="label">Subject</label>-->
<!--                        <div class="rs-select2 js-select-simple select&#45;&#45;no-search">-->
<!--                            <input type="text" class="input&#45;&#45;style-4">-->
<!--                            &lt;!&ndash; <select name="subject">-->
<!--                                <option disabled="disabled" selected="selected">Choose option</option>-->
<!--                                <option>Subject 1</option>-->
<!--                                <option>Subject 2</option>-->
<!--                                <option>Subject 3</option>-->
<!--                            </select>-->
<!--                            <div class="select-dropdown"></div> &ndash;&gt;-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
